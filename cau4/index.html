<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> let a = prompt("Nhập vào giá trị bắt đầu (a):");
        let b = prompt("Nhập vào giá trị kết thúc (b):");

        
        a = parseInt(a);
        b = parseInt(b);

        
        if (!isNaN(a) && !isNaN(b) && a <= b) {
            for (let i = a; i <= b; i++) {
                document.write(i + "<br>");
            }
        } else {
            document.write("Vui lòng nhập các giá trị số hợp lệ và đảm bảo a <= b.");
        }</script>
</body>
</html>
