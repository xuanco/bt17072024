<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đếm số chia 5 dư 2</h1>
    <label for="a">Nhập giá trị a:</label>
    <input type="number" id="a">
    <br>
    <label for="b">Nhập giá trị b:</label>
    <input type="number" id="b">
    <br>
    <button onclick="countNumbers()">Đếm</button>
    <p id="result"></p>

    <script>
        function countNumbers() {
            
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
         
            if (isNaN(a) || isNaN(b) || a > b) {
                document.getElementById('result').innerText = 'Vui lòng nhập giá trị hợp lệ cho a và b (a phải nhỏ hơn hoặc bằng b).';
                return;
            }

            let count = 0;
            
         
            for (let i = a; i <= b; i++) {
                if (i % 5 === 2) {
                    count++;
                }
            }
            
          
            document.getElementById('result').innerText = `Số lượng số chia 5 dư 2 từ ${a} đến ${b} là: ${count}`;
        }
    </script>
</body>
</html>
